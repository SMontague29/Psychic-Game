<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>The Psychic Game</title>

  <!--link to CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Latest compiled and minified CSS -->
  <!--Bootstrap offers cleaner formatting-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>

<body>
  <div class="wrapper">
    <div class="col-md-3">
    </div>
      <div class="col-md-6 text-center">
        <header>
        <h1>The Psychic Game</h1>
        </header>
        <div class="instructions">
          <h3>Guess what letter I'm thinking of. All letters of the alphabet are available, choose wisely...</h3>
          <br>
          <h2>Are you Psychic?</h2>
        </div>

        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
            <li class="list-group-item"><p id="soFar">Your Guesses so far: </p></li>
          </ul>
        </div>
        <div class="col-md-3">
        </div>
      </div>
  </div>
    <div class="col-md-12">
      <div class="footer push">
        <footer class="footer text-center">
          <div class="container">
            <p><a href="https://smontague29.github.io/Responsive-Portfolio/">Scott Montague</a> | <a href="https://github.com/SMontague29/Psychic-Game">This Repo</a>
            <br> &copy; 2017 Scott Montague</p>
          </div>
        </footer>
      </div>
    </div>

    <script type="text/javascript">


    var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z'];


    var wins = 0;
    var losses = 0;
    var guesses = 9;
    var guessesLeft = 9;
    var guessedLetters = [];
    var letterToGuess = null;


    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

    var updateGuessesLeft = function() {

      document.querySelector('#guessLeft').innerHTML = "Guesses left: " + guessesLeft;
    };

    var updateLetterToGuess = function() {
      this.letterToGuess = this.computerChoices[Math.floor(Math.random() * this.computerChoices.length)];
    };
    var updateGuessesSoFar = function() {

      document.querySelector('#soFar').innerHTML = "Your Guesses so far: " + guessedLetters.join(' ');
    };
    </script>
  </body>
</html>
