<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>The Psychic Game</title>

  <!--link to CSS-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- Latest compiled and minified CSS -->

<body>
  <div class="wrapper">
    <div class="col-md-3">
    </div>
      <div class="col-md-6 text-center">
        <header>
        <h1>The Psychic Game</h1>
        </header>
        <div class="instructions">
          <h3>Guess what letter I'm thinking of. All letters of the alphabet are available, choose wisely...</h3>
          <br>
          <h2>Are you Psychic?</h2>
        </div>

        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Guesses Left: </p></li>
            <li class="list-group-item"><p id="soFar">Your Guesses so far: </p></li>
          </ul>
        </div>
        <div class="col-md-3">
        </div>
      </div>
  </div>
